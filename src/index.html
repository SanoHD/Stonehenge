<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Stonehenge</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div id="window-welcome">
			<h1 id="welcome-title">Welcome</h1>
			<div id="welcome-choose-new" class="welcome-choose">
				<p class="welcome-choose-text">Create <span class="welcome-choose-text-color">➕</span></p>
				<p class="welcome-choose-text-small">a new Resource Pack</p>
			</div>
			<div id="welcome-choose-edit" class="welcome-choose">
				<p class="welcome-choose-text">Edit <span class="welcome-choose-text-color">✒</span></p>
				<p class="welcome-choose-text-small">an existing Resource Pack</p>
			</div>
		</div>

		<div id="window-workspace">
			<div id="texture-sidebar"></div>

			<div id="content-selectors"></div>
			<div id="content-container"></div>
		</div>

		<div id="window-loading"></div>


		<script src="render.js"></script>
	</body>
</html>
